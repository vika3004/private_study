<html><! -- Программа Primer1. html -- >
<! Doctype html public”- //w3c//dtd html 3.2//en”>
<html>
<head>
	<title>
	tabl
    </title>
    <meta>
    <style> /* стиль таблицы */

table {
border: 5px solid black;
border-collapse: collapse; /* Отображать только одинарные линии */
}
th {	
border: 1px solid black;
background-color: yellow;
padding: 0.5em;
}
/* стиль ячеек с данными */
td{
border: 1px solid black;
padding: 0.3em;
text-align: right;
}
.column{
	border-right: 5px solid black;
}
.line{
	border: 5px solid black;
}
.odd {
	background-color: grey ;
}
.even{
	border: 1px solid black;
}
</style>

</head>
<body>
<table>
	
<tr class="line">
<th class="column">Год\Браузер</th>
<th>IE</th>
<th>Firefox</th>
<th>Safari</th>
<th>Opera</th>
</tr>
<tr class="even">
<td class="column">2010</td>
<td>61.43%</td>
<td>24.40%</td>
<td>4.55%</td>
<td>2.37%</td>
</tr>
<tr class="odd">
<td class="column">2009</td>
<td>69.13%</td>
<td>22.67%</td>
<td>3.58%</td>
<td>2.18%</td>
</tr>
<tr class="even">
<td class="column">2008</td>
<td>77.83%</td>
<td>16.86%</td>
<td>2.65%</td>
<td>1.84%</td>
</tr>
<tr class="odd">
<td class="column">2007</td>
<td>79.38%</td>
<td>14.35%</td>
<td>4.70%</td>
<td>0.50%</td>
</tr>
</table>

</body>
</html>
